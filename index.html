<!DOCTYPE html>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <!-- Brand Logo -->
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="assets/images/favicon.png" alt="ShopEase Logo" width="50" height="40">
            </a>
            
            <!-- Navbar Toggler -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
                
                <!-- Profile & Cart Section -->
                <ul class="navbar-nav ms-3">
                    <!-- User Profile Dropdown -->
                    <li class="nav-item dropdown" id="profile-dropdown" style="display: none;">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user"></i> <span id="username">Profile</span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#" id="logout-btn">Logout</a></li>
                        </ul>
                    </li>
                    
                    <!-- Login Link -->
                    <li class="nav-item" id="login-link">
                        <a class="nav-link" href="auth.html">Login</a>
                    </li>
                    
                    <!-- Cart Icon -->
                    <li class="nav-item">
                        <a class="nav-link position-relative" href="cart.html">
                            <i class="fas fa-shopping-cart"></i> My Cart
                            <span class="badge bg-danger position-absolute top-0 start-100 translate-middle" id="cart-count">0</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
      

    <!-- Hero Section -->
<header id="hero" class="hero-section d-flex align-items-center">
    <div class="container text-center text-white">
        <h1 class="display-4">Welcome to ShopEase</h1>
        <p class="lead">Your one-stop shop for amazing deals!</p>
        <a href="#product-list" class="btn btn-light btn-lg mt-3">Shop Now</a>
    </div>
</header>

<!-- Search Bar -->
<div class="container mt-4 w-25 mx-auto d-flex g-3">
    <input type="text" id="search-box" class="form-control border border-dark border-2" placeholder="Search for products...">
    <i class="fa fa-search search-icon  mx-auto p-3"></i>
</div>

<!-- Category Filter -->
<div class="container mt-3">
    <label for="category-select" class="form-label">Filter by Category:</label>
    <select id="category-select" class="form-select">
        <option value="all">All Categories</option>
    </select>
</div>

    <!-- Product Listing -->
    <div class="container mt-5">
        <h2 class="text-center">Explore Our Products</h2>
        <div id="product-list" class="row"></div>
    </div>

    <!-- Footer -->
    <footer class="footer bg-dark text-white text-center p-3 mt-5">
        <p>&copy; 2025 ShopEase. All Rights Reserved.</p>
    </footer>
